---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: instance-minio-tenant
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "8"
  labels:
    has-git-repo-objects: "true"
spec:
  destination:
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://github.com/wtcross/homelab
      targetRevision: main
      path: openshift-gitops/clusters/core.lab.cross.solutions/platform-apps/instance-minio-tenant
  project: local-cluster
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
