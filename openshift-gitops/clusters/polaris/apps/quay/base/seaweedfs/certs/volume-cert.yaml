apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: seaweedfs-volume-cert
spec:
  secretName: seaweedfs-volume-cert
  duration: 2160h
  renewBefore: 360h
  issuerRef:
    group: certmanager.step.sm
    kind: StepClusterIssuer
    name: step-cluster-issuer
  usages:
    - server auth
  dnsNames:
    - '*.seaweedfs-volume'
    - '*.seaweedfs-volume.quay'
    - '*.seaweedfs-volume.quay.svc'
    - '*.seaweedfs-volume.quay.svc.cluster.local'
