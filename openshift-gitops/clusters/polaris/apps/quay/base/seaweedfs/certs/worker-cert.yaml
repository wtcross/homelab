apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: seaweedfs-worker-cert
spec:
  secretName: seaweedfs-worker-cert
  duration: 2160h
  renewBefore: 360h
  issuerRef:
    group: certmanager.step.sm
    kind: StepClusterIssuer
    name: step-cluster-issuer
  usages:
    - server auth
  dnsNames:
    - '*.seaweedfs-worker'
    - '*.seaweedfs-worker.quay'
    - '*.seaweedfs-worker.quay.svc'
    - '*.seaweedfs-worker.quay.svc.cluster.local'
