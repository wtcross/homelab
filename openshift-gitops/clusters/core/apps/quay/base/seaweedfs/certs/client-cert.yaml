apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: seaweedfs-client-cert
spec:
  secretName: seaweedfs-client-cert
  duration: 2160h
  renewBefore: 360h
  issuerRef:
    group: certmanager.step.sm
    kind: StepClusterIssuer
    name: step-cluster-issuer
  usages:
    - server auth
  dnsNames:
    - '*.seaweedfs-master'
    - '*.seaweedfs-master.quay'
    - '*.seaweedfs-master.quay.svc'
    - '*.seaweedfs-master.quay.svc.cluster.local'
    - '*.seaweedfs-filer'
    - '*.seaweedfs-filer.quay'
    - '*.seaweedfs-filer.quay.svc'
    - '*.seaweedfs-filer.quay.svc.cluster.local'
