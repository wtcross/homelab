apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: quay
  namespace: keycloak
spec:
  keycloakCRName: keycloak
  placeholders:
    QUAY_REALM_CLIENT_ID:
      secret:
        name: quay-realm-placeholders
        key: QUAY_REALM_CLIENT_ID
    QUAY_REALM_CLIENT_SECRET:
      secret:
        name: quay-realm-placeholders
        key: QUAY_REALM_CLIENT_SECRET
    QUAY_REALM_IDP_CLIENT_ID:
      secret:
        name: quay-realm-placeholders
        key: QUAY_REALM_IDP_CLIENT_ID
    QUAY_REALM_IDP_CLIENT_SECRET:
      secret:
        name: quay-realm-placeholders
        key: QUAY_REALM_IDP_CLIENT_SECRET
  realm:
    realm: quay
    displayName: Quay Container Image Registry
    enabled: true
    accessCodeLifespan: 60
    accessCodeLifespanLogin: 1800
    accessCodeLifespanUserAction: 300
    accessTokenLifespan: 300
    accessTokenLifespanForImplicitFlow: 900
    actionTokenGeneratedByAdminLifespan: 43200
    actionTokenGeneratedByUserLifespan: 300
    adminEventsDetailsEnabled: false
    adminEventsEnabled: false
    adminPermissionsEnabled: false
    attributes:
      cibaAuthRequestedUserHint: login_hint
      cibaBackchannelTokenDeliveryMode: poll
      cibaExpiresIn: '120'
      cibaInterval: '5'
      oauth2DeviceCodeLifespan: '600'
      oauth2DevicePollingInterval: '5'
      parRequestUriLifespan: '60'
      realmReusableOtpCode: 'false'
    authenticationFlows:
    - alias: Account verification options
      authenticationExecutions:
      - authenticator: idp-email-verification
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Verify Existing Account by Re-authentication
        priority: 20
        requirement: ALTERNATIVE
        userSetupAllowed: false
      builtIn: true
      description: Method with which to verity the existing account
      providerId: basic-flow
      topLevel: false
    - alias: Browser - Conditional 2FA
      authenticationExecutions:
      - authenticator: conditional-user-configured
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: conditional-credential
        authenticatorConfig: browser-conditional-credential
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: auth-otp-form
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 30
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticator: webauthn-authenticator
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 40
        requirement: DISABLED
        userSetupAllowed: false
      - authenticator: auth-recovery-authn-code-form
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 50
        requirement: DISABLED
        userSetupAllowed: false
      builtIn: true
      description: Flow to determine if any 2FA is required for the authentication
      providerId: basic-flow
      topLevel: false
    - alias: Browser - Conditional Organization
      authenticationExecutions:
      - authenticator: conditional-user-configured
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: organization
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: ALTERNATIVE
        userSetupAllowed: false
      builtIn: true
      description: Flow to determine if the organization identity-first login is to be
        used
      providerId: basic-flow
      topLevel: false
    - alias: Direct Grant - Conditional OTP
      authenticationExecutions:
      - authenticator: conditional-user-configured
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: direct-grant-validate-otp
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: Flow to determine if the OTP is required for the authentication
      providerId: basic-flow
      topLevel: false
    - alias: First Broker Login - Conditional Organization
      authenticationExecutions:
      - authenticator: conditional-user-configured
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: idp-add-organization-member
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: Flow to determine if the authenticator that adds organization members
        is to be used
      providerId: basic-flow
      topLevel: false
    - alias: First broker login - Conditional 2FA
      authenticationExecutions:
      - authenticator: conditional-user-configured
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: conditional-credential
        authenticatorConfig: first-broker-login-conditional-credential
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: auth-otp-form
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 30
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticator: webauthn-authenticator
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 40
        requirement: DISABLED
        userSetupAllowed: false
      - authenticator: auth-recovery-authn-code-form
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 50
        requirement: DISABLED
        userSetupAllowed: false
      builtIn: true
      description: Flow to determine if any 2FA is required for the authentication
      providerId: basic-flow
      topLevel: false
    - alias: Handle Existing Account
      authenticationExecutions:
      - authenticator: idp-confirm-link
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Account verification options
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: Handle what to do if there is existing account with same email/username
        like authenticated identity provider
      providerId: basic-flow
      topLevel: false
    - alias: Organization
      authenticationExecutions:
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Browser - Conditional Organization
        priority: 10
        requirement: CONDITIONAL
        userSetupAllowed: false
      builtIn: true
      providerId: basic-flow
      topLevel: false
    - alias: Reset - Conditional OTP
      authenticationExecutions:
      - authenticator: conditional-user-configured
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: reset-otp
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: Flow to determine if the OTP should be reset or not. Set to REQUIRED
        to force.
      providerId: basic-flow
      topLevel: false
    - alias: User creation or linking
      authenticationExecutions:
      - authenticator: idp-create-user-if-unique
        authenticatorConfig: create unique user config
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Handle Existing Account
        priority: 20
        requirement: ALTERNATIVE
        userSetupAllowed: false
      builtIn: true
      description: Flow for the existing/non-existing user alternatives
      providerId: basic-flow
      topLevel: false
    - alias: Verify Existing Account by Re-authentication
      authenticationExecutions:
      - authenticator: idp-username-password-form
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: First broker login - Conditional 2FA
        priority: 20
        requirement: CONDITIONAL
        userSetupAllowed: false
      builtIn: true
      description: Reauthentication of existing account
      providerId: basic-flow
      topLevel: false
    - alias: browser
      authenticationExecutions:
      - authenticator: auth-cookie
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticator: auth-spnego
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: DISABLED
        userSetupAllowed: false
      - authenticator: identity-provider-redirector
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 25
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Organization
        priority: 26
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: forms
        priority: 30
        requirement: ALTERNATIVE
        userSetupAllowed: false
      builtIn: true
      description: Browser based authentication
      providerId: basic-flow
      topLevel: true
    - alias: clients
      authenticationExecutions:
      - authenticator: client-secret
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticator: client-jwt
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticator: client-secret-jwt
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 30
        requirement: ALTERNATIVE
        userSetupAllowed: false
      - authenticator: client-x509
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 40
        requirement: ALTERNATIVE
        userSetupAllowed: false
      builtIn: true
      description: Base authentication for clients
      providerId: client-flow
      topLevel: true
    - alias: direct grant
      authenticationExecutions:
      - authenticator: direct-grant-validate-username
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: direct-grant-validate-password
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Direct Grant - Conditional OTP
        priority: 30
        requirement: CONDITIONAL
        userSetupAllowed: false
      builtIn: true
      description: OpenID Connect Resource Owner Grant
      providerId: basic-flow
      topLevel: true
    - alias: docker auth
      authenticationExecutions:
      - authenticator: docker-http-basic-authenticator
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: Used by Docker clients to authenticate against the IDP
      providerId: basic-flow
      topLevel: true
    - alias: first broker login
      authenticationExecutions:
      - authenticator: idp-review-profile
        authenticatorConfig: review profile config
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: User creation or linking
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: First Broker Login - Conditional Organization
        priority: 60
        requirement: CONDITIONAL
        userSetupAllowed: false
      builtIn: true
      description: |
        Actions taken after first broker login with identity provider account, which is not yet linked to any Keycloak account
      providerId: basic-flow
      topLevel: true
    - alias: forms
      authenticationExecutions:
      - authenticator: auth-username-password-form
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Browser - Conditional 2FA
        priority: 20
        requirement: CONDITIONAL
        userSetupAllowed: false
      builtIn: true
      description: Username, password, otp and other auth forms.
      providerId: basic-flow
      topLevel: false
    - alias: registration
      authenticationExecutions:
      - authenticator: registration-page-form
        authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: registration form
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: Registration flow
      providerId: basic-flow
      topLevel: true
    - alias: registration form
      authenticationExecutions:
      - authenticator: registration-user-creation
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: registration-password-action
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 50
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: registration-recaptcha-action
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 60
        requirement: DISABLED
        userSetupAllowed: false
      - authenticator: registration-terms-and-conditions
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 70
        requirement: DISABLED
        userSetupAllowed: false
      builtIn: true
      description: Registration form
      providerId: form-flow
      topLevel: false
    - alias: reset credentials
      authenticationExecutions:
      - authenticator: reset-credentials-choose-user
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: reset-credential-email
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 20
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticator: reset-password
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 30
        requirement: REQUIRED
        userSetupAllowed: false
      - authenticatorFlow: true
        autheticatorFlow: true
        flowAlias: Reset - Conditional OTP
        priority: 40
        requirement: CONDITIONAL
        userSetupAllowed: false
      builtIn: true
      description: Reset credentials for a user if they forgot their password or something
      providerId: basic-flow
      topLevel: true
    - alias: saml ecp
      authenticationExecutions:
      - authenticator: http-basic-authenticator
        authenticatorFlow: false
        autheticatorFlow: false
        priority: 10
        requirement: REQUIRED
        userSetupAllowed: false
      builtIn: true
      description: SAML ECP Profile Authentication Flow
      providerId: basic-flow
      topLevel: true
    authenticatorConfig:
    - alias: browser-conditional-credential
      config:
        credentials: webauthn-passwordless
    - alias: create unique user config
      config:
        require.password.update.after.registration: 'false'
    - alias: first-broker-login-conditional-credential
      config:
        credentials: webauthn-passwordless
    - alias: review profile config
      config:
        update.profile.on.first.login: missing
    browserFlow: browser
    browserSecurityHeaders:
      contentSecurityPolicy: frame-src 'self'; frame-ancestors 'self'; object-src 'none';
      contentSecurityPolicyReportOnly: ''
      referrerPolicy: no-referrer
      strictTransportSecurity: max-age=31536000; includeSubDomains
      xContentTypeOptions: nosniff
      xFrameOptions: SAMEORIGIN
      xRobotsTag: none
    bruteForceProtected: false
    bruteForceStrategy: MULTIPLE
    clientAuthenticationFlow: clients
    clientOfflineSessionIdleTimeout: 0
    clientOfflineSessionMaxLifespan: 0
    clientPolicies:
      policies: []
    clientProfiles:
      profiles: []
    clientScopeMappings:
      account:
      - client: account-console
        roles:
        - manage-account
        - view-groups
    clientScopes:
    - attributes:
        consent.screen.text: "${rolesScopeConsentText}"
        display.on.consent.screen: 'true'
        include.in.token.scope: 'false'
      description: OpenID Connect scope for add user roles to the access token
      name: roles
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: realm_access.roles
          introspection.token.claim: 'true'
          jsonType.label: String
          multivalued: 'true'
          user.attribute: foo
        consentRequired: false
        name: realm roles
        protocol: openid-connect
        protocolMapper: oidc-usermodel-realm-role-mapper
      - config:
          access.token.claim: 'true'
          claim.name: resource_access.${client_id}.roles
          introspection.token.claim: 'true'
          jsonType.label: String
          multivalued: 'true'
          user.attribute: foo
        consentRequired: false
        name: client roles
        protocol: openid-connect
        protocolMapper: oidc-usermodel-client-role-mapper
      - config:
          access.token.claim: 'true'
          introspection.token.claim: 'true'
        consentRequired: false
        name: audience resolve
        protocol: openid-connect
        protocolMapper: oidc-audience-resolve-mapper
    - attributes:
        display.on.consent.screen: 'false'
        include.in.token.scope: 'false'
      description: Specific scope for a client enabled for service accounts
      name: service_account
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: clientAddress
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          user.session.note: clientAddress
        consentRequired: false
        name: Client IP Address
        protocol: openid-connect
        protocolMapper: oidc-usersessionmodel-note-mapper
      - config:
          access.token.claim: 'true'
          claim.name: clientHost
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          user.session.note: clientHost
        consentRequired: false
        name: Client Host
        protocol: openid-connect
        protocolMapper: oidc-usersessionmodel-note-mapper
      - config:
          access.token.claim: 'true'
          claim.name: client_id
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          user.session.note: client_id
        consentRequired: false
        name: Client ID
        protocol: openid-connect
        protocolMapper: oidc-usersessionmodel-note-mapper
    - attributes:
        consent.screen.text: ${offlineAccessScopeConsentText}
        display.on.consent.screen: 'true'
      description: 'OpenID Connect built-in scope: offline_access'
      name: offline_access
      protocol: openid-connect
    - attributes:
        consent.screen.text: ${organizationScopeConsentText}
        display.on.consent.screen: 'true'
        include.in.token.scope: 'true'
      description: Additional claims about the organization a subject belongs to
      name: organization
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: organization
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          multivalued: 'true'
        consentRequired: false
        name: organization
        protocol: openid-connect
        protocolMapper: oidc-organization-membership-mapper
    - attributes:
        consent.screen.text: ''
        display.on.consent.screen: 'false'
        include.in.token.scope: 'false'
      description: OpenID Connect scope for add allowed web origins to the access token
      name: web-origins
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          introspection.token.claim: 'true'
        consentRequired: false
        name: allowed web origins
        protocol: openid-connect
        protocolMapper: oidc-allowed-origins-mapper
    - attributes:
        consent.screen.text: ${samlRoleListScopeConsentText}
        display.on.consent.screen: 'true'
      description: SAML role list
      name: role_list
      protocol: saml
      protocolMappers:
      - config:
          attribute.name: Role
          attribute.nameformat: Basic
          single: 'false'
        consentRequired: false
        name: role list
        protocol: saml
        protocolMapper: saml-role-list-mapper
    - attributes:
        consent.screen.text: ${addressScopeConsentText}
        display.on.consent.screen: 'true'
        include.in.token.scope: 'true'
      description: 'OpenID Connect built-in scope: address'
      name: address
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          user.attribute.country: country
          user.attribute.formatted: formatted
          user.attribute.locality: locality
          user.attribute.postal_code: postal_code
          user.attribute.region: region
          user.attribute.street: street
          userinfo.token.claim: 'true'
        consentRequired: false
        name: address
        protocol: openid-connect
        protocolMapper: oidc-address-mapper
    - attributes:
        display.on.consent.screen: 'false'
        include.in.token.scope: 'false'
      description: OpenID Connect scope for add all basic claims to the token
      name: basic
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: auth_time
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: long
          user.session.note: AUTH_TIME
        consentRequired: false
        name: auth_time
        protocol: openid-connect
        protocolMapper: oidc-usersessionmodel-note-mapper
      - config:
          access.token.claim: 'true'
          introspection.token.claim: 'true'
        consentRequired: false
        name: sub
        protocol: openid-connect
        protocolMapper: oidc-sub-mapper
    - attributes:
        display.on.consent.screen: 'false'
        include.in.token.scope: 'false'
      description: OpenID Connect scope for add acr (authentication context class reference)
        to the token
      name: acr
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          id.token.claim: 'true'
          introspection.token.claim: 'true'
        consentRequired: false
        name: acr loa level
        protocol: openid-connect
        protocolMapper: oidc-acr-mapper
    - attributes:
        consent.screen.text: ${emailScopeConsentText}
        display.on.consent.screen: 'true'
        include.in.token.scope: 'true'
      description: 'OpenID Connect built-in scope: email'
      name: email
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: email_verified
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: boolean
          user.attribute: emailVerified
          userinfo.token.claim: 'true'
        consentRequired: false
        name: email verified
        protocol: openid-connect
        protocolMapper: oidc-usermodel-property-mapper
      - config:
          access.token.claim: 'true'
          claim.name: email
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          user.attribute: email
          userinfo.token.claim: 'true'
        consentRequired: false
        name: email
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
    - attributes:
        display.on.consent.screen: 'false'
        include.in.token.scope: 'true'
      description: Microprofile - JWT built-in scope
      name: microprofile-jwt
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: groups
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          multivalued: 'true'
          user.attribute: foo
        consentRequired: false
        name: groups
        protocol: openid-connect
        protocolMapper: oidc-usermodel-realm-role-mapper
      - config:
          access.token.claim: 'true'
          claim.name: upn
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          user.attribute: username
          userinfo.token.claim: 'true'
        consentRequired: false
        name: upn
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
    - attributes:
        consent.screen.text: ${profileScopeConsentText}
        display.on.consent.screen: 'true'
        include.in.token.scope: 'true'
      description: 'OpenID Connect built-in scope: profile'
      name: profile
      protocol: openid-connect
      protocolMappers:
      - config:
          access.token.claim: 'true'
          claim.name: website
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
          user.attribute: website
          userinfo.token.claim: 'true'
        consentRequired: false
        name: website
        protocol: openid-connect
        protocolMapper: oidc-usermodel-attribute-mapper
      - config:
          access.token.claim: 'true'
          claim.name: gender
          id.token.claim: 'true'
          introspection.token.claim: 'true'
          jsonType.label: String
