apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: mutate-step-ca-bundle
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  rules:
    - name: add-ca-bundle-to-step-issuer
      context:
        - name: labCaBundle
          configMap:
            name: lab-ca-bundle
            namespace: openshift-config
      match:
        any:
          - resources:
              kinds:
                - StepIssuer
              namespaces:
                - pki
                - openshift-ingress
                - openshift-config
      mutate:
        patchStrategicMerge:
          spec:
            +(caBundle): "{{ base64_encode('{{ labCaBundle.data.\"ca-bundle.crt\" }}') }}"
    - name: add-ca-bundle-to-step-cluster-issuer
      context:
        - name: labCaBundle
          configMap:
            name: lab-ca-bundle
            namespace: openshift-config
      match:
        any:
          - resources:
              kinds:
                - StepClusterIssuer
      mutate:
        patchStrategicMerge:
          spec:
            +(caBundle): "{{ base64_encode('{{ labCaBundle.data.\"ca-bundle.crt\" }}') }}"
