apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: virtualization-per-cluster
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/wtcross/homelab.git
        revision: main
        files:
          - path: "openshift-gitops/clusters/**/cluster-config.yaml"
      selector:
        matchLabels:
          features.virtualization: "true"

  template:
    metadata:
      name: '{{.cluster.name}}-virtualization'
      annotations:
        argocd.argoproj.io/sync-wave: "15"
    spec:
      project: platform
      source:
        repoURL: https://github.com/wtcross/homelab.git
        targetRevision: main
        path: "{{.path.path}}/15-virtualization"
      destination:
        server: https://kubernetes.default.svc
        namespace: openshift-gitops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true