apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: storage-network
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  namespaceSelector:
    matchLabels:
      cluster-udn: storage
  network:
    topology: Localnet
    localnet:
      role: Secondary
      physicalNetworkName: storage-network
      ipam:
        lifecycle: Persistent
      excludeSubnets: ["192.168.11.0/26"]
      subnets: ["192.168.11.0/24"]
