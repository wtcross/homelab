apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lab-ca-bundle
  namespace: democratic-csi
spec:
  data:
    - remoteRef:
        key: lab-ca-bundle
      secretKey: ca-bundle.pem
  refreshInterval: 1h0m0s
  secretStoreRef:
    kind: ClusterSecretStore
    name: infra-gcpsm-store
  target:
    name: lab-ca-bundle
    creationPolicy: Owner

